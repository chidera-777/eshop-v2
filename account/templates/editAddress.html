{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Address
{% endblock %}
{% block content %}
  <h3 class="mt-3 pb-2 mb-3 ps-2 text-center fw-bold" style="color:#333">Edit your Address</h3>
  <form method="POST" class="mb-3 form">
    {% csrf_token %}
    {{ address_form|crispy }}
    <p class="text-center"><input class="border-0" style="font-weight:bold; background:#ff933b; color:#fff; font-size:14px; padding:10px 20px; text-transform:uppercase;" type="submit" value="SAVE CHANGES"/></p>
  </form>
{% endblock %}
