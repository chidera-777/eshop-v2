{% extends "base.html" %}
{% block title %}Log-In{% endblock %}
{% block content %}
<h1 class="mt-1 pb-2 mb-3 text-center fw-bold" style="color:#333">Log-In</h1>
  <p class="text-center" style="color:#888;">Please Enter your login details</p>
<form method="POST" action="{% url 'login' %}" class="form" autocomplete="off">
  {% csrf_token %}
  <div class="mb-4 mt-3">
    <input style="padding:10px;" type="text" class="form-control" id="email" placeholder="Enter email" name="email">
  </div>
  
  <div class="mt-3 mb-3">
    <input type="password" style="padding:10px;" class="form-control" id="password" placeholder="Enter password" name="password">
  </div>
  <input type="hidden" name="next" value="{{ request.GET.next }}" />
  <p class="text-end d-inline-block w-100" style="margin-top:-15px;"><a class="text-decoration-none fw-bold fs-6" style="color:#ff933b;" href="{% url 'password_reset' %}">Forgotten Password?</a></p> 
  <p class="text-center"><input style="background:#000; color:#fff; border-radius:8px;" class="border-0 mt-1 py-2 px-2 w-50" type="submit" value="LOG-IN"/></p><br/>
  <div class="text-center" ><hr class="d-inline-block " style=" width:35%; margin:5px 10px; border:1px solid #333;" /><span class="fw-bold fs-6">OR</span><hr class=" d-inline-block " style="width:35%; margin:5px 10px; border:1px solid #333;" /></div>
   <p class="text-center" style="padding:30px 20px;"><a href="{% url 'register' %}" style="font-weight:bold; background:#ff933b; color:#fff; font-size:14px; padding:10px 20px; text-transform:uppercase; text-decoration:none; border-radius:8px;">Create an Account</a></p> 
</form>
{% endblock %}
