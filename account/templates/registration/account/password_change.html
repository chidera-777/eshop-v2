{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Change Password {% endblock %}
{% block content %}
<h1 style="margin-top:120px;" class="pb-2 mt-1 mb-3 text-center fw-bold" style="color:#333">Change your Password</h1>
  <p class="text-center" style="color:#888;">Use the form below to change your Password</p>
  <form method="POST" class="form">
    {% csrf_token %}
    {{ form|crispy }}
     <p class="text-center"><input style="font-weight:bold; background:#ff933b; color:#fff; font-size:14px; padding:10px 20px; text-transform:uppercase;" type="submit" value="Change"/></p>
  </form>
{% endblock %}
