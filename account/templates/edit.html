{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Profile
{% endblock %}
{% block content %}
  <h3 class="text-center mt-3 fw-bold">Edit your Account</h3>
  <p style="color:#777;" class="text-center">Edit you account using the form below.</p>
  <form class="my-4 form" method="POST">
    {% csrf_token %}
    {{ edit_form|crispy }}
    <div class="text-center"><button style="background:#ff933b; color:#fff;" class="w-75 fw-bold p-1 border-0" type="submit">SAVE CHANGES</button></div>
  </form>
{% endblock %}
