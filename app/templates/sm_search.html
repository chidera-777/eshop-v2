{% load bootstrap_icons %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div style="background:white; width:100%;box-shadow:2px 0px 3px #888;" class="position-fixed py-3 d-inline-block">
    <span><a href="/ " style="color:#000" class="text-decoration-none ps-1">{% bs_icon 'arrow-left' size='1.5rem' %}</a></span> 
      <form action="{% url 'app:search_list' %}" method="GET" class="d-inline">
        <span class="fw-bold"><input type="search" value="{{ search_post }}" style="border:1px solid transparent; border-right:1px solid #888"  class="w-75 p-1 me-2" name="q" id="search" placeholder="Search products and categories"/><button style="background:#fff; border:none;" class="p-1" type="submit">{% bs_icon 'search' size='1.2em' color='black' %}</button></span>
       </form>
     </div>
  </body>
</html>
